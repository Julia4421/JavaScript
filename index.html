.btn {

margin: 10px;
transition: 0.8s;
position: relative;
overflow: hidden;
}

.btn1{
color: #FD7EAD;
}

.btn3{
color: #fff;
}

.btn1:hover{
color: #fff;
}

.btn3:hover{
color: #FD7EAD;
}

.btn::before{
content: "";
position: absolute;
left: 0;
width: 100%;
height: 0%;
background: #FD7EAD;
z-index: -1;
transition: 0.8s;
}

.btn1::before,.btn3::before{
top: 0;
border-radius: 0 0 50% 50%;
}

.btn3::before{
height: 100%;
}

.btn1:hover::before{
height: 100%;
}
.btn3:hover::before{

}
